{% extends "base.html" %}

{% block title %}Main{% endblock %}

{% block content %}
    <h1 id="main-center" class="mt-5">Список задач</h1>
    <div class="row">
        {% for task in tasks %}
        <div class="col-12 col-sm-12 col-md-6 col-lg-4">
            <div class="card my-4" style="width: 18rem">
                <div class="card-body">
                    <h5 class="card-title">{{ task.summary }}</h5>
                    <i><h6 class="card-category">{{ task.status }} | {{ task.type }}</h6></i>
                    <p class="price">{{ task.created_at }}</p>
                    <a href="{% url 'view' task.pk%}">Подробнее</a>
                    <a href="{% url 'delete' task.pk%}">Удалить</a>
                    <a href="{% url 'update' task.pk %}">Обновить</a>
                </div>
            </div>
        </div>
        {% endfor %}
        {#Бонус#}
    </div>
{% endblock %}
